<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Ratul Maharaj">   
   
   <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/main.css') }}">
   <link rel="shortcut icon" href="{{ url_for('static', filename='python.ico') }}">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Kalam&display=swap">

   <title>EVA - {% block title %}{% endblock %} </title>
</head>
 
<body>
    <div id='myLogo' class="logo">
        <center>
        <a href="{{ url_for('home') }}"><h2>Eva</h2></a>
        </center>
    </div>

    <div id='mySidebar' class='sidebar' onmouseover='toggleSidebar()' onmouseout='toggleSidebar()'>
        
        <a href="{{ url_for('home') }}"><span><i class="material-icons">home</i><span class="icon-text">Home</span></a><br>
        <a href="{{ url_for('search') }}"><i class="material-icons">search</i><span class="icon-text"></span>Search</a></span></a><br>
        <a href="{{ url_for('combine') }}"><i class="material-icons">picture_as_pdf</i><span class="icon-text"></span>Combine</span></a><br>
        <a href="{{ url_for('about') }}"><i class="material-icons">info</i><span class="icon-text"></span>About<span></a><br>
        <a href="{{ url_for('update_data') }}"><i class="material-icons">settings</i><span class="icon-text"></span>Settings</span></a><br>
        
    </div>
    
    <div id="main">
        <div class="content_header">
            {% block content_header %}             
            {% endblock %}
        </div>
        <div class="content" >
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script>
        var mini = true;
        
        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                this.mini = false;
            } 
            else {
                console.log("closing sidebar");
                document.getElementById("mySidebar").style.width = "85px";
                document.getElementById("main").style.marginLeft = "85px";
                this.mini = true;
            }
        }
        
    </script>
</body>
</html>
