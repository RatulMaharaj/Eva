<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <head>
    <meta charset="utf-8">
    {% block title %}Search Results{% endblock %}
  </head>
  <body class = resultsbody>
        
    {% block content_header %}   
      <div class="searchresults_heading">
        <h2>{{hits}} SEARCH RESULT(S) bla</h2>
      </div>          
      <div class="results_searchbar">
        <form action="{{ url_for('search') }}" method="get">
          <input autofocus placeholder="Search again" type="search" name="q" value="{{ searchcriteria }}">
        </form>
      </div>
    {% endblock %}

    {% block content %}
    {% for result in results %}
    <div class="search-content-section">
        
      <div class="search_result">
        <div class="search_name">
            {{result['name']}}
        </div>
        <div class="search_path">
          <a href = "{{ result['path']}}" id = 'filepath'> {{result['path']}} </a>
        </div>      
      </div>
    </div>
    {% endfor%}
    
    {% endblock %}
      

  </body>
</html>
