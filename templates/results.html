{% from 'macros/results_list.html' import results_list %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <head>
    <meta charset="utf-8">
    {% block title %}Search Results{% endblock %}
  </head>
  <body class = resultsbody>
        
    {% block content_header %}   
      <div class="searchresults_heading">
        <h2>{{hits}} SEARCH RESULT(S)</h2>
      </div>          
      <div class="results_searchbar">
        <form action="{{ url_for('search') }}" method="get">
          <input autofocus placeholder="Search again" type="search" name="q" value="{{ searchcriteria }}">
        </form>
      </div>
    {% endblock %}

    {% block content %}
    {{ results_list(results, searchcriteria, hits) }}
    
    
    {% endblock %}
      

  </body>
</html>
