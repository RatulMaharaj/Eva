{% from 'macros/results_list.html' import results_list %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <head>
    <meta charset="utf-8">
    {% block title %}Search Results{% endblock %}
  </head>
  <body class = resultsbody>
        
    {% block content_header %}  
      <div class="content_header"> 
        <div class="searchresults_heading">
          <h2>SEARCH RESULTS</h2>
        </div>          
        <div class="results_searchbar">
          <form id="search-form" action="{{ url_for('search') }}" method="get">
            <input id="search-box" autofocus placeholder="Search again" type="search" name="q" value="{{ searchcriteria }}">
          </form>
        </div>
      </div>
    {% endblock %}

    {% block content %}
    <div id="search-results">
      {{ results_list(results, searchcriteria, hits, returned_hits) }}
    </div>
    
    
    <script src='https://unpkg.com/lodash'></script>
    <script src="static/js/search.js"></script>  
    {% endblock %}
      
  

  </body>
</html>
